<!DOCTYPE html>
<html>
<head>
	<title>Quiz Board</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<form id="studentIdentity" name="studentIdentity">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="name">Name:</label> <input class="form-control" id="name" type="text">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="email">Email:</label> <input class="form-control" id="email" type="text">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="today">Date:</label><input class="form-control" id="date" type="date">
					</div>
				</div>
			</div>
		</form>
		<div id="output"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
	</div>
</body>
</html>
